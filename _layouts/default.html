
<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
  <script src="/public/js/zepto.js"></script>
	{% include sidebar.html %}
	<div class="main">

			{{ content }}

    		{% include footer.html %}
		
		
	</div>
	<div class="iframe-post" id="iframe-post">
		<div class="close" id="iframe-close">&times;</div>
		 <div class="content" id="iframe-content"></div>
	</div>

  <script>
  $(function(){
    Page.init();
    var hash = window.location.hash;
    Article.filter(hash);

    $('#sidebar-tags li').on('click', function(){
      $(this).addClass('sel').siblings().removeClass('sel');
    });
    /*sidebar: blog-link 添加点击事件*/
    $('.blog-link').on('click', function(){
      // Article.initLink($(this).attr('data-href'));
      Article.filter($(this).attr('data-href'));
    });
  })
  var Page = {
    /*页面初始化，根据路径值，sidebar选项选中状态*/
    init: function(){
      var href = window.location.href.replace(window.location.protocol+'//'+window.location.host, '');
      var hrefArr = href.split('/');
      if(href != '/blog/' && hrefArr.length == 3){
        $('a[href="'+href+'"]').parent().addClass('sel').siblings().removeClass('sel');
      }else if(href != '/blog/' && hrefArr.length > 3){
        $('a[href="/'+hrefArr[1]+'/'+hrefArr[2]+'"]').parent().addClass('sel').siblings().removeClass('sel');
      }else{
        $('a[href="/blog/#all"]').parent().addClass('sel').siblings().removeClass('sel');
      }
    }
  }
  var Article = {
    /*初始化文章链接*/
    initLink : function(hash){
      /*article-link 添加链接*/
      var articleLinkArr = $('.article-link');
      for(var i=0, len=articleLinkArr.length; i<len; i++){
        var link = $(articleLinkArr[i]);
        link.attr('href', hash+link.attr('data-href'));
      }
      /*article-link 添加点击事件*/
      articleLinkArr.on('click', function(){
        Article.iframeShow($(this).attr('data-href'));
      });
    },
    /*根据hash值过滤文章*/
    filter : function(val){
      var type = val.replace('#', '');
      if(type == 'all' || type == ''){
        $('.article-link').show();
      }else{
        $('.article-link').hide();
        $('a[data-tags="'+type+'"]').show();
      }
    },
    /*iframe 出现*/
    iframeShow: function(src){
      $('#iframe-post').show();
      $('#iframe-content').attr('src', src);
    },
    iframeHide: function(){
      $('#iframe-post').hide();
    }
  }


  </script>

  </body>

</html>
