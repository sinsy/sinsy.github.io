<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>defineProperty</title>
</head>
<body>
<script>
	//Object.defineProperty(obj, prop, descriptor)
	function Archiver() {
		let temperature = null
		let archive = []
		Object.defineProperty(this, 'temperature', {
			get: function () {
				console.log('get!')
				return temperature
			},
			set: function (value) {
				console.log('set:' + value)
				temperature = value
				archive.push({val: temperature})
			}
		})
		this.getArchive = function () {
			return archive;
		};
	}
	
	var arc = new Archiver()
	arc.temperature;
	console.log(arc.temperature)
	arc.temperature = 11
	console.log(arc.temperature)
	arc.temperature = 13
	console.log(arc.temperature)
	arc.getArchive();
</script>
</body>
</html>
