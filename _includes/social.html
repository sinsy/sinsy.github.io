{% if site.author.twitter %}
  <a href="https://twitter.com/{{ site.author.twitter }}" class="sidebar-social-icon twitter" target="_blank"><span class="icon icon--twitter">{% include icon-twitter.svg %}</span></a>
{% endif %}


{% if site.author.github %}
  <a href="https://github.com/{{ site.author.github }}" class="sidebar-social-icon github" target="_blank"><span class="">{% include icon-gitbub.svg %}</span></a>
{% endif %}
