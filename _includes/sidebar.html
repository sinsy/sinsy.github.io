<aside class="site-sidebar">
    <div class="sidebar-left">
        <a id="sidebar-avatar" href="{{ " / " | prepend: site.baseurl }}">
            <img id="sidebar-avatar-img" alt="{{ site.tittle }}" src="{{ site.avatar | prepend: site.baseurl }}" />
        </a>
        <div id="sidebar-social">
            <a href="{{ site.rss_url | prepend: site.baseurl }}" class="sidebar-social-icon feed"></a>
            <a href="mailto:{{ site.email }}" class="sidebar-social-icon email"></a>
        </div>
        <ul id="sidebar-tags">
        <li><a href="/blog/#all">全部文章</a></li>
		 {% for category in site.categories %}
         <li><a href="/blog/#{{ category | first }}" data-toggle="tab">{{ category[0] }}</a></li>
        {% endfor %}
        <li><a href="/tags/" data-toggle="tab">{{ site.locals.tags }}</a></li>  
        <li><a class="" href="/archive/">{{ site.locals.archive }}</a></li>
        <li><a class="" href="/about/">{{ site.locals.about }}</a></li>
        </ul>
    </div>
</aside>
